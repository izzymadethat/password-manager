<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/navigation.css">
    <link rel="stylesheet" href="static/table.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% if title %}
        <title>{{ title }}-PasswordManager</title>
    {% else %}
        <title>PasswordManager</title>  
    {% endif %}
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{url_for('static', filename='assets/images/logo.png')}}" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">PasswordManager</span>
                    <span class="username">Isaiah Vickers</span>
                </div>
            </div>
            <i class='bx bxs-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="search" placeholder="Search for Login..."/>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{{url_for('dashboard')}}">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{url_for('show_logins')}}">
                            <i class='bx bxs-bank icon'></i>
                            <span class="text nav-text">Logins</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bxs-note icon'></i>
                            <span class="text nav-text">Notes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Account</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bxs-cog icon'></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">

                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Log Out</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    
    <div id="content" class="sidebar-extended">
        {% block content %}{%endblock%}
    </div>
    <script src="static/index.js"></script>
</body>
</html>
